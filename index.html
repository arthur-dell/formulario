
<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-santa cruz.ico" type ="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Formulário de cadastro</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Formulário de Cadastro</h1>
         </header>
     
         <main>
             <form action="">
                 <fieldset>
                     <legend>Informações pessoais</legend>
     
                     <div>
                         <label for="nome">Nome completo:</label>
                         <input type="text" placeholder="Digite seu nome..." id="nome" required maxlength="12" minlength="6">
                     </div>
                     <div>
                         <label for="CPF">CPF:</label>
                         <input type="number" placeholder="Digite seu CPF..." id="CPF" required min="1000000000">
                     </div>
                     <div>
                         <label for="email">E-mail:</label>
                         <input type="email" placeholder="Digite seu E-mail..." id="email" required >
                     </div>
                     <div>
                         <label for="senha">Senha:</label>
                         <input type="password" placeholder="Digite uma senha..." id="senha">
                     </div>
                     <div>
                         <label for="foto">Foto de perfil:</label>
                         <input type="file" id="foto" accept=".jpg, .png, .jpeg">
                     </div>
                     <div>
                         <label for="nascimento">Data de nascimento:</label>
                         <input type="date" id="nascimento" max="2007-10-13">
                     </div>
                 </fieldset>
     
                 <fieldset>
                     <legend>Gostos pessoais</legend>
                     
                     <div>
                         <label for="cor">Cor preferida</label>
                         <input type="color" id="cor">
                     </div>
     
                     <div class="checkbox-container">
                         <h2>Escolha seus estilos musicais preferidos: </h2>
     
                         <div>
                             <input type="checkbox" id="funk">
                             <label for="funk">Funk</label>
                         </div>
                         <div>
                             <input type="checkbox" id="sertanejo">
                             <label for="sertanejo">Sertanejo</label>
                         </div>
                         <div>
                             <input type="checkbox" id="rap">
                             <label for="rap">Rap</label>
                         </div>
                         <div>
                             <input type="checkbox" id="jazz">
                             <label for="jazz">Jazz8</label>
                         </div>
                         <div>
                             <input type="checkbox" id="outros">
                             <label for="outros">Outros</label>
                         </div>
                     </div>
     
                     <div class="radio-container">
                             <h2>Você prefere doce, salgado ou ambos?</h2>
     
                             <div>
                                 <input type="radio" id="doce" name="gosto">
                                 <label for="doce">Doce</label>
                             </div>
                             <div>
                                 <input type="radio" id="salgado" name="gosto">
                                 <label for="salgado">Salgado</label>
                             </div>
                             <div>
                                 <input type="radio" id="ambos" name="gosto">
                                 <label for="ambos">Ambos</label>
                             </div>
                     </div>
     
                     <div>
                         <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                         <select name="tamanho" id="tamanho">
                             <option value="PP">PP</option>
                             <option value="P">P</option>
                             <option value="M">M</option>
                             <option value="G">G</option>
                             <option value="GG">GG</option>
                             <option value="XG">XG</option>
                             <option value="XGG">XGG</option>
                             <option value="EXG">EXG</option>
                         </select>
                     </div>
     
                     <div>
                         <label for="">Faça uma breve descrição sobre você:</label>
                         <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite aqui a descrição..."></textarea>
                     </div>
                 </fieldset>
     
                 <button>Enviar</button>
             </form>
     
         </main>
    </div>
</body>
</html>
