DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-santa cruz.ico" type ="image/x-icon">
   <title>Formulário de cadastro</title>
</head>
<body>
    <header>
       <h1>Formulário de Cadastro</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" required maxlength="12" minlength="6">
                </div>
                <div>
                    <label for="CPF">CPF:</label>
                    <input type="number" placeholder="Digite seu CPF..." id="CPF" required min="1000000000">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Digite seu E-mail..." id="email" required >
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite uma senha..." id="senha">
                </div>
                <div>
                    <label for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" accept=".jpg, .png, .jpeg">
                </div>
                <div>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" max="2007-10-13">
                </div>
            </fieldset>

            <fieldset>
                <legend>Gostos pessoais</legend>
                
                <div>
                    <label for="cor">Cor preferida</label>
                    <input type="color" id="cor">
                </div>

                <div>
                    <h2>Escolha seus estilos musicais preferidos: </h2>

                    <div>
                        <input type="checkbox" id="funk">
                        <label for="funk">Funk</label>
                    </div>
                </div>
            </fieldset>

            <button>Enviar</button>
        </form>

    </main>
</body>
</html>
